name: Update rollingVotes.json

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false # we handle credentials manually

      - name: Commit and Push
        run: |
          echo "Update at $(date)" > rollingVotes.json
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add rollingVotes.json
          git commit -m "Update rollingVotes.json"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/aroan-v/vpa-gap-cache.git
          git push
