name: Update rollingVotes.json

on:
  workflow_dispatch:       # ğŸš€ Manual trigger only

jobs:
  update-api:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ’¾ Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ” Installing npm packages..."
          npm install

      - name: â–¶ï¸ Run update script
        run: |
          echo "ğŸš€ Running updateVotes.js..."
          node scripts/updateVotes.js
          echo "âœ… Script finished running."

      - name: ğŸšš Push changes to repo
        run: |
          echo "ğŸ”§ Configuring Git..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          echo "ğŸ“‚ Adding modified files..."
          git add .

          echo "ğŸ“ Committing changes..."
          git commit -m "Update rollingVotes.json" || echo "âš ï¸ Nothing to commit"

          echo "ğŸ” Pushing to repo..."
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/aroan-v/vpa-gap-cache.git

          echo "âœ… Push completed."
